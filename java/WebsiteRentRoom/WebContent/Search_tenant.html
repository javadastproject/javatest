<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search</title>
</head>
<body>
<form method="get" action="Search_tenant">
  Page:
  <input type="text" name="page" />
  <br>
  Page2:
  <input type="text" name="page2" />
  <br>
  Page3:
  <input type="text" name="page3" />
  <br>
  House number:
  <input type="text" name="house number" />
  <br>
  <label for="room type">Room type:</label>
  <select name="room type" id="room type">
	  <option value="two beds room">Two beds room</option>
	  <option value="three beds room">Three beds room</option>
	  <option value="more beds room">More beds room</option>
  </select>
  <br>
	
  <label for="maximum cost">Maximum cost:</label>
  <select name="maximum cost" id="maximum cost">
	 <option value="1.2">1.2</option>
	 <option value="Other cost">Other cost</option>
  </select>
  <br>
	
  <label for="wireless internet">Wireless internet:</label>
  <select name="wireless internet" id="wireless internet">
	 <option value="Yes">Yes</option>
	 <option value="No">No</option>
  </select>
  <br>
	
  <label for="cooling">Cooling:</label>
  <select name="cooling" id="cooling">
	 <option value="Yes">Yes</option>
	 <option value="No">No</option>
  </select>
  <br>
	
  <label for="heating">Heating:</label>
  <select name="heating" id="heating">
     <option value="Yes">Yes</option>
	 <option value="No">No</option>
  </select>
  <br>
	
  <label for="kitchen">Kitchen:</label>
  <select name="kitchen" id="kitchen">
	 <option value="Yes">Yes</option>
	 <option value="No">No</option>
  </select>
  <br>
	
  <label for="television">Television:</label>
  <select name="television" id="television">
	 <option value="Yes">Yes</option>
	 <option value="No">No</option>
  </select>
  <br>
	
  <label for="parking">Parking:</label>
  <select name="parking" id="parking">
	 <option value="Yes">Yes</option>
	 <option value="No">No</option>
  </select>
  <br>
	
  <label for="lift">Lift:</label>
  <select name="lift" id="lift">
	 <option value="Yes">Yes</option>
	 <option value="No">No</option>
  </select>
  <br>
  <input type="submit" value="Search" />
</form>
		
</body>
</html>
